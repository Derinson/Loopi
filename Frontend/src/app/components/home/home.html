<div class="home-container">
  
  <div id="mainCarousel" class="carousel slide mb-5 main-banner-carousel" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active" aria-current="true"></button>
      <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1"></button>
    </div>
    
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/carrusel/imagen1.jpg" class="d-block w-100" alt="Promoci칩n 1" />
      </div>
      <div class="carousel-item">
        <img src="assets/carrusel/imagen2.jpg" class="d-block w-100" alt="Promoci칩n 2" />
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>

  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-purple" role="status">
      <span class="visually-hidden">Cargando cat치logo...</span>
    </div>
  </div>

  <div *ngFor="let seccion of secciones" class="mb-5 category-section">
    
    <div class="d-flex align-items-center justify-content-between mb-3 px-2">
      <h3 class="category-title mb-0">{{ seccion.categoria.nombre }}</h3>
      <a class="btn btn-link opcion-ver-mas" (click)="verMas(seccion.categoria.id)">
        Ver m치s <i class="bi bi-arrow-right"></i>
      </a>
    </div>

    <div 
      [id]="'carousel-cat-' + seccion.categoria.id"
      class="carousel slide category-carousel"
      data-bs-ride="false"
      data-bs-touch="true"
    >
      <div class="carousel-inner">
        
        <div
          *ngFor="let chunk of dividirEnGrupos(seccion.productos, 4); let i = index"
          class="carousel-item"
          [ngClass]="{ active: i === 0 }"
        >
          <div class="row g-3"> <div class="col-12 col-sm-6 col-md-3" *ngFor="let producto of chunk">
              <div class="h-100">
                <app-product-card [producto]="producto"></app-product-card>
              </div>
            </div>

          </div>
        </div>

      </div>

      <button
        *ngIf="seccion.productos.length > 4"
        class="carousel-control-prev product-control-prev"
        type="button"
        [attr.data-bs-target]="'#carousel-cat-' + seccion.categoria.id"
        data-bs-slide="prev"
      >
        <span class="control-icon-wrapper">
           <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </span>
      </button>

      <button
        *ngIf="seccion.productos.length > 4"
        class="carousel-control-next product-control-next"
        type="button"
        [attr.data-bs-target]="'#carousel-cat-' + seccion.categoria.id"
        data-bs-slide="next"
      >
        <span class="control-icon-wrapper">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </span>
      </button>
    </div>
  </div>

  <div *ngIf="!loading && secciones.length === 0" class="text-center mt-5 text-muted py-5">
    <i class="bi bi-box-seam display-4"></i>
    <p class="mt-3">No hay productos disponibles por el momento.</p>
  </div>

</div>
