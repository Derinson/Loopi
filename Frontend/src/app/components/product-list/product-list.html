<div class="container mt-4">
  
  <div class="filtros-activos mb-4" *ngIf="filtroTexto || filtroCategoriaId">
    <h5 class="titulo-resultados mb-3">Resultados de búsqueda:</h5>
    
    <div class="d-flex gap-2 flex-wrap align-items-center">
      
      <span class="badge badge-filtro d-flex align-items-center gap-2" *ngIf="filtroTexto">
        <i class="bi bi-search"></i> "{{ filtroTexto }}"
        <button type="button" class="btn-close btn-close-white ms-2" aria-label="Close" (click)="limpiarBusqueda()"></button>
      </span>

      <span class="badge badge-categoria d-flex align-items-center gap-2" *ngIf="filtroCategoriaId">
        <i class="bi bi-tags-fill"></i> 
        Categoría: {{ nombreCategoria || filtroCategoriaId }} 
        <button type="button" class="btn-close btn-close-white ms-2" aria-label="Close" (click)="limpiarCategoria()"></button>
      </span>
      
      <button class="btn btn-limpiar btn-sm" (click)="limpiarTodo()">
        <i class="bi bi-trash3-fill"></i> Limpiar todo
      </button>
    </div>
  </div>

  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-purple" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div class="row" *ngIf="!loading">
    <div class="col-md-3 mb-4" *ngFor="let producto of productos">
      <div class="h-100">
        <app-product-card [producto]="producto"></app-product-card>
      </div>
    </div>
    
    <div class="col-12 text-center py-5" *ngIf="productos.length === 0">
      <i class="bi bi-search display-1 text-muted"></i>
      <p class="mt-3 text-muted">No se encontraron productos con estos filtros.</p>
    </div>
  </div>

</div>
