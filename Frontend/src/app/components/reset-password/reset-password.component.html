<form [formGroup]="form" (ngSubmit)="submit()">
  <input
    type="email"
    formControlName="correo"
    placeholder="Correo"
    [class.invalid]="form.get('correo')?.invalid && form.get('correo')?.touched"
  />
  <div *ngIf="form.get('correo')?.invalid && form.get('correo')?.touched" class="error">
    ❌ Ingresa un correo válido
  </div>

  <input
    type="text"
    formControlName="cedula"
    placeholder="Cédula"
    [class.invalid]="form.get('cedula')?.invalid && form.get('cedula')?.touched"
  />
  <div *ngIf="form.get('cedula')?.invalid && form.get('cedula')?.touched" class="error">
    ❌ Ingresa una cédula válida (solo números)
  </div>

  <input
    type="password"
    formControlName="newPassword"
    placeholder="Nueva contraseña"
    [class.invalid]="form.get('newPassword')?.invalid && form.get('newPassword')?.touched"
  />
  <div *ngIf="form.get('newPassword')?.invalid && form.get('newPassword')?.touched" class="error">
    ❌ Mínimo 6 caracteres
  </div>

  <button type="submit" [disabled]="cargando">Restablecer contraseña</button>
</form>

<!-- ✅ Mensaje debajo del formulario -->
<div *ngIf="mensaje" class="mensaje">{{ mensaje }}</div>
